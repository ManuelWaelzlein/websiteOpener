<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Styles.css">
        <script src="websiteOpener.js"></script>
        <title>websiteOpener</title>
    </head>

    <body class="body">
        <img class="image" id="image" src="forest.jpg">
        <div class="bar"></div>
        <div class="form" id="form">
            <label class="label" for="linkField"> Website: </label>
            <input class="input" id="linkField" type="text" placeholder="www.yourwebsite.com">
            <br><br>
            <label class="label" for="timeField"> Open at: </label>
            <input class="input" id="timeField" type="time">
            <br><br>
            <input type="button" class="button" id="button" value="Set Timer" onclick="main()">
            <br><br>
            <p class="error" id="error"> Please enter URL </p>
        </div>
        <p class="successText" id="successText"></p>
        <img class="logo" src="">
        <span class="version"> Version 0.1.0 </span>
        <div class="shadow"></div>
    </body>

</html>
